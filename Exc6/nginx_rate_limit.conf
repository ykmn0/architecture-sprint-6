http {
    # Define the backend server pool
    upstream backend_servers {
        server backend1.insuretech.ru;
        server backend2.insuretech.ru;
        server backend3.insuretech.ru;
    }

    # Define the rate limit zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;

    server {
        listen 80;

        location / {
            # Apply rate limiting
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://backend_servers;

            # Pass client headers to backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Define custom error page for rate limit exceeded
            error_page 429 = /rate_limit_exceeded;
        }

        location = /rate_limit_exceeded {
            return 429 'Too Many Requests';
            add_header Content-Type text/plain;
        }

        # Configure access and error logs
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;
    }
}
